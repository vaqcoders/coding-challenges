<!DOCTYPE html>
<html>
  <head>
    <title>Snake AI Challenge</title>
    <script src="lib/p5.min.js"></script>
    <script src="lib/p5.dom.min.js"></script>
    <script src="lib/p5.sound.min.js"></script>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0 auto;
        background-color: black;
      }
      #canvas-container {
        text-align: center;
      }
      h1, h2, a, p {
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>

    <table align="center" width="75%">
      <tr>
        <td align="center">
          <h1>Snake AI Challenge</h1>
          <h2>
            <a href="https://github.com/EthanThatOneKid">EthanThatOneKid</a>
          <h2>
          <h2 id="score"></h2>
          <h2 id="average-score"></h2>
          <p>
            <input id="autoplay" type="checkbox" checked>
            <label for="autoplay">Autoplay</label>
          </p>
          <p>
            <input id="aiplay" type="checkbox" checked>
            <label for="aiplay">AI play</label>
          </p>
        </td>
        <td align="center">
          <div id="canvas-container"></div>
        </td>
      </tr>
    </table>

    <script src="ai.js"></script>
    <script src="snake.js"></script>
    <script src="game.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
